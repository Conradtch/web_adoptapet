    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

/* Header */
header {
    background-color: #4CAF50; /* Green background */
    color: white;
    padding: 10px 20px;
    text-align: center;
    align-items: center;
    justify-content: center;
}

header h1 {
    margin: 0;
    font-size: 2em;
}

header .logo {
    width: 50px;
    height: auto;
    margin-right: 10px;
}

/* Side Menu */
nav {
    background-color: #333; /* Dark background */
    color: white;
    width: 200px;
    height: 100vh; /* Full height */
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 60px; /* Space for header */
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    margin: 0;
    padding: 0;
}

nav ul li a {
    display: block;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 1.1em;
}

nav ul li a:hover {
    background-color: #4CAF50; /* Green background on hover */
}

nav ul li a.active {
    background-color: #4CAF50; /* Green background for active page */
}

/* Content Area */
main {
    margin-left: 220px; /* Offset for side menu */
    padding: 20px;
}

main h2 {
    color: #4CAF50; /* Green heading */
}

main p {
    line-height: 1.6;
}

main ul {
    padding-left: 20px;
}

main ul li {
    margin-bottom: 10px;
}

/* Forms */
form {
    max-width: 600px;
    margin: 0 auto;
}

form label {
    margin: 10px 0 5px;
    font-weight: bold;
}

form input[type="text"],
form input[type="email"],
form select,
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}

form input[type="checkbox"],
form input[type="radio"] {
    margin-right: 10px;
}

form input[type="submit"],
form input[type="reset"] {
    background-color: #4CAF50; /* Green background */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
    margin-right: 10px;
}

form input[type="submit"]:hover,
form input[type="reset"]:hover {
    background-color: #45a049; /* Darker green on hover */
}

/* Footer */
footer {
    background-color: #333; /* Dark background */
    color: white;
    text-align: center;
    padding: 5px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

footer a {
    color: #4CAF50; /* Green link */
}

footer a:hover {
    text-decoration: underline;
}

/* Modal Styles */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */

    left: 30%;  
    top: 0;
    width: auto;
    height: auto;
    max-width:40%;

}

/* Show the modal when it is the target */
.modal:target {
    display: block;
}

.modal {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    border-radius: 10px;
    width: 80%;
}

.modal h2 {
    color: #4CAF50; /* Green heading */
    margin-top: 0;
}

.modal p {
    line-height: 1.6;
    margin-bottom: 15px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    text-decoration: none;
}

.close:hover {
    color: #000;
}

/* Style for the pet list */
.pet-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.pet {
    border: 1px solid #ccc;
    padding: 10px;
    width: 200px;
    text-align: center;
    border-radius: 8px;
}

.pet img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

.pet button {
    margin-top: 10px;
    padding: 5px 10px;
    background-color: #4CAF50;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

.pet button:hover {
    background-color: #45a049;
}

    <script defer>
        // Function to update the date and time
function updateDateTime() {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
    const dateTimeString = now.toLocaleDateString('en-US', options);
    document.getElementById("datetime").innerText = dateTimeString;
}

// Update the date and time every second
setInterval(updateDateTime, 1000);

// Initialize the date and time on page load
window.onload = updateDateTime;

function validateFormFind() {
    const petType = document.getElementById("petType").value;
    const breed = document.getElementById("breed").value;
    if (!petType || !breed) {
        alert("Please fill out all fields.");
        return false; // Prevent form submission
    }
    return true; // Allow form submission
}

function validateFormGive() {
    const petTypeGive = document.getElementById("petTypeGive").value;
    const breedGive = document.getElementById("breedGive").value;
    const age = document.getElementById("age").value;
    const ownername = document.getElementById("ownerName").value;
    const owneremail = document.getElementById("ownerEmail").value;
    // Check if any fields are blank

    if (!petTypeGive || !breedGive || !age || !owneremail || !ownername) {
        alert("Please fill out all fields.");
        return false; // Prevent form submission
    }

    // Validate email format using a regular expression
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(owneremail)) {
        alert("Please enter a valid email address.");
        return false; // Prevent form submission
    }

    return true; // Allow form submission
}
