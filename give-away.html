
    <!-- Content Area -->
    <main>
        <h2>Have a Pet to Give Away?</h2>
        <form onsubmit="return validateFormGive()">
            <label for="petType">Cat or Dog:</label>
            <select id="petTypeGive" name="petType">
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
            </select><br><br>

            <label for="breed">Breed:</label>
            <input type="text" id="breedGive" name="breed" placeholder="Enter breed"><br><br>

            <label for="age">Age:</label>
            <select id="age" name="age">
                <option value="puppy/kitten">Puppy/Kitten</option>
                <option value="young">Young (1-3 years)</option>
                <option value="adult">Adult (4-7 years)</option>
                <option value="senior">Senior (8+ years)</option>
            </select><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>

            <label>Gets along with:</label><br><br>
            <input type="checkbox" id="otherDogs" name="getsAlong" value="otherDogs">
            <label for="otherDogs">Other Dogs</label><br>
            <input type="checkbox" id="otherCats" name="getsAlong" value="otherCats">
            <label for="otherCats">Other Cats</label><br>
            <input type="checkbox" id="children" name="getsAlong" value="children">
            <label for="children">Small Children</label><br><br>

            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Tell us about your pet..."></textarea><br><br>

            <label for="ownerName">Your Name:</label>
            <input type="text" id="ownerName" name="ownerName" placeholder="Enter your name"><br><br>

            <label for="ownerEmail">Your Email:</label>
            <input type="email" id="ownerEmail" name="ownerEmail" placeholder="Enter your email"><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Clear"><br><br><br><br><br><br>
        </form>
    </main>
